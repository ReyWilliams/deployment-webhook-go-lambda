on:
  workflow_call:
    inputs:
      application:
        description: The application to interact with
        required: true
        type: string
      tenv_version:
        description: The tenv version to use
        required: true
        type: string

jobs:
  plan-application:
    concurrency: tg-plan-${{ inputs.application }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Plan ${{ inputs.application }}
        uses: ./.github/workflows/composite/plan
        with:
          application: ${{ inputs.application }}
          tenv_version: ${{ inputs.tenv_version }}
          WEHBOOK_SECRET: ${{ secrets.WEHBOOK_SECRET }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          plugin_cache_dir: ${{ github.workspace }}/.terraform.d/plugin-cache
